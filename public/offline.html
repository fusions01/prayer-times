<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhan - Offline</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: #28a75f;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        h1 {
            color: #28a75f;
            margin: 0 0 10px;
        }
        p {
            color: #666;
            margin: 0 0 20px;
        }
        button {
            background: #28a75f;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #239f56;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ•Œ</div>
        <h1>You're Offline</h1>
        <p>Adhan works offline! Your prayer times and Qibla compass are still available.</p>
        <button onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
